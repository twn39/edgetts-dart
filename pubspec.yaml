name: edge_tts_dart
description: A Dart port of the edge-tts library for accessing Microsoft Edge's online text-to-speech service. Works with Flutter and pure Dart applications.
version: 0.2.0
homepage: https://github.com/twn39/edgetts-dart
repository: https://github.com/twn39/edgetts-dart
issue_tracker: https://github.com/twn39/edgetts-dart/issues
documentation: https://github.com/twn39/edgetts-dart#readme
topics:
  - tts
  - text-to-speech
  - microsoft-edge
  - speech
  - audio

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  http: ^1.1.0
  uuid: ^4.0.0
  crypto: ^3.0.3
  web_socket_channel: ^3.0.3
  intl: ^0.20.2

dev_dependencies:
  coverage: ^1.15.0
  lints: ^6.0.0
  test: ^1.24.0
